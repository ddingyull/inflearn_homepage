<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/94132462d8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css">

    <div class="inner">
      <div class="header__logo">
        <a href=""><i class="fa-solid fa-leaf"></i></a>

      </div>
      <ul class="header__menu">

        <li><a href="">로드맵</a></li>

        <input type="검색">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="header__participation">
        <a href="">지식공유참여</a>
      </div>
      <div class="header__btn">
        <div class="heaer__btn__login">로그인 
        </div>
        <div class="heaer__btn__register">회원가입</div>

      </div>
      </div>

</html>
